[main]
# MODEL AND SCANNING PARAMETERS
threshold = 0.998
# model batch size, default: 150 slices
batch-size = 200
# length of loaded and processed seismic data stream (in seconds)
trace-size = 600.0
# sliding windows shift in samples (or ms, if frequency is 100 Hz)
shift = 10
# model data required frequency, Hz
frequency = 100
# model single channel input length, number of samples
features-number = 400

# PREPROCESSING
# do not filter input waveforms if true
no-filter = false
# do not detrend input waveforms if true
no-detrend = false


# OUTPUT PARAMETERS
# floating point precision for results pseudo-probability output
print-precision = 6
# normalize input data once per full archives, otherwise - per sliding window
trace-normalization = false

# EVENTS GENERATOR
# related events combination range (in seconds)
combine-events-range = 30
# should save s-files? "no", "yes", "ask once" (ask once per launch), "ask each" (ask for every event)
generate-s-files = yes
# detections required in combined group to count as potential seismic event
detections-for-event = 2
# waveform generation: "no", "yes", "ask once" (ask once per launch), "ask each" (ask for every event)
generate-waveforms = yes
# register events in database: "no", "yes", "ask once" (ask once per launch), "ask each" (ask for every event)
register-events = ask each
# type of waveforms generator: True - Seisan wavetool programm, False - custom ObsPy based generator
wavetool-waveforms = true
# if true - slices waveforms only for stations with detections, otherwise - for all stations in scan list
detection-stations = false
# waveform slice duration
waveform-duration = 600.

# order of channels, multiple configurations are split by semicolon
channel-order = N,E,Z;1,2,Z;Z,Z,Z

# Station configs examples below. Note that station configs take priority over "main" configs.
# Also some options are not allowed to configure in station configs, application will notify you with an exception!

[ARGI]
no-filter = true

[ARGI1]
no-filter = true

[NGLK]
no-filter = true

[VAL1]
no-filter = true

[TUN]
no-filter = true
